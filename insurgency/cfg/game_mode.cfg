// General devmode keybinds
// (NOT for nav_ editing)
// by Spence
// Modified from Left4Dead2 game_mode

echo "---------------------------------"
echo "-* Switching to Gamemode binds *-"
echo "---------------------------------"

// empty current bindings
unbindall

// load a default set of game commands
bind "0" "slot0"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "w" "+forward"
bind "s" "+back"
bind "q" "+leanleft"
bind "e" "+leanright"
bind "SPACE" "+jump"
bind "SHIFT" "+sprint"
bind "ALT" "+walk"
bind "CTRL" "+duck"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+special2"
bind "MOUSE3" "+special1"
bind "f" "+use"
bind "g" "drop"
bind "r" "+reload"
bind "x" "+firemode"
bind "`" "toggleconsole"
bind "," "changesquad"
bind "." "changeteam"
bind "ENTER" "say"
bind "ESCAPE" "cancelselect"
bind "MWHEELUP" "scrollup"
bind "MWHEELDOWN" "scrolldown"

// load the user's game commands
// replaces any of the above commands if the user had already set them.
exec game_user_cmds.cfg

// bind a key to devmode
bind "del" "exec dev_mode"

