// Navmode binds
// by Spence
// Modified from ins2 dev_mode

echo "--------------------------------"
echo "-* Switching to Navedit binds *-"
echo "--------------------------------"

// Save the current binds
host_writeconfig game_user_cmds.cfg 

// Exit/restore from Devmode
bind "del" "sv_cheats 1;exec game_mode_nav;nav_edit 0;developer 1"

// General control binds
// custom binds aren't supported in nav mode! 
bind "0" "slot0"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "w" "+forward"
bind "s" "+back"
bind "q" "+leanleft"
bind "e" "+leanright"
bind "SPACE" "+jump"
bind "SHIFT" "+sprint"
bind "ALT" "+walk"
bind "CTRL" "+duck"
bind "`" "toggleconsole"
bind "," "changesquad"
bind "." "changeteam"
bind "ENTER" "say"
bind "ESCAPE" "cancelselect"
bind "MWHEELUP" "scrollup"
bind "MWHEELDOWN" "scrolldown"

// nav editing binds
bind "MOUSE1" "nav_begin_area"
bind "MOUSE2" "nav_end_area"
bind "MOUSE3" "nav_mark"
bind "f"	"nav_mark"
bind "y" 	"nav_mark_walkable"
bind "f1" "nav_edit 1"
bind "f2" 	"nav_generate_incremental"
bind "f4" 	"nav_analyze"
bind "f3"	"nav_save"
bind "g"		"nav_toggle_place_painting"
bind "z"		"nav_toggle_in_selected_set"
bind "x"		"nav_disconnect"
bind "c"		"nav_connect"
bind "e"		"nav_corner_select"
bind "r"		"nav_corner_raise"
bind "t"		"nav_corner_lower"
bind "p" 		"nav_corner_place_on_ground"
bind "q"		"nav_update_lighting"
bind 1 nav_avoid
bind 2 nav_crouch
bind 3 nav_dont_hide
bind 4 nav_jump
bind 5 nav_no_jump
bind 6 nav_precise
bind 7 nav_run
bind 8 nav_stand
bind 9 nav_transient
bind 0 nav_walk
bind j nav_split
bind k nav_splice
bind v "nav_merge"
bind backspace nav_delete
bind b nav_clear_selected_set

// Dev commands
bind "n" "noclip"
